<!DOCTYPE html>
<html lang="en" style="margin: 0; height: 100%; width: 100%;>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css">

    <title>Document</title>

  <body>
    <!-- UI Starting-Screen -->
    <div class="starting-screen show">
      <div class="box">
        <h2 id="box-headline">Go Farming</h2>
        <input type="text" name="playersName" id="playser-name-input" placeholder="Please type in your name">

      </div>
    </div>
    <!-- UI Menu (see if needed) -->
    <div class="menu" ><div class="name"></div><button class="pause" type="button" onclick="pause()">Pause</button></div>
    <!-- Game is displayed here-->
  
    <!-- loads p5 libary -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <!-- loads controller -->
    <script src="src/js/player.js"></script>
    <script src="src/js/world.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
