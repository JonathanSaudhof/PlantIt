<!DOCTYPE html>
<html lang="en" style="margin: 0; height: 100%; width: 100%;>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/background/trees-and-bushes.png" type="image/x-icon">

    <title>PlantIt</title>
  </head>
  <body>
    <div class="background"></div>
    <!-- UI Starting-Screen -->
    <div class="starting-screen show">
      <div>
        <div class="left"></div>
      <!-- <img src="assets/background/trees-and-bushes.png"> -->
         <div class="box" id="player1">
        
           <h1 style="font-size: 4rem; color: white"> PlantIt</h1>
        <button type="button" onclick="start()" id="create-game-btn"> Let's go </button>
      </div>    
    
    </div>
  </div>
    <div class="end-screen">
      <div>
        <div class="left"></div>
         <div class="box">
        
           <h1 style="font-size: 4rem; color: white">Game Over</h1>
        
          </div>    
      </div>
      
    </div>
    <!-- UI Menu (see if needed) -->
    <div class="menu" >
      
      <div class="logo"><h2>PlantIt</h2></div>      <div class="name"></div>
      <button class="pause" type="button" onclick="pause()">Play</button>
    </div>
    <gameMen>
      <queue>
       
      </queue>
      <score></score>
      <time>Time: 0:00</time>
    </gameMen>
    
    <!-- Game is displayed here-->
  
    <!-- loads p5 libary -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="http://blizardjs.ueuo.com/blizard.js"></script>
    <!-- loads controller -->
    <script src="src/js/data.js"></script>
    <script src="src/js/constants.js"></script>
    <script src="src/js/parts.js"></script>
    <script src="src/js/player.js"></script>
    <script src="src/js/world.js"></script>
    <script src="src/js/game.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
